<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação da Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .confirmation-details {
            line-height: 2;
        }
        .confirmation-details strong {
            color: var(--primary-color);
        }
        .confirmation-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
            <h1>Verifique os Seus Dados</h1>
        </div>
    </header>

    <div class="container">
        <div class="confirmation-details">
            <p><strong>Nome:</strong> {{ nome }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Matrícula:</strong> {{ matricula }}</p>
            <p><strong>Telefone:</strong> {{ telefone if telefone else 'Não informado' }}</p>
            <p><strong>Data:</strong> {{ data }}</p>
            <p><strong>Horário:</strong> {{ horario }}</p>
        </div>
        
        <form method="POST" class="confirmation-actions">
            <button type="submit" name="confirmar" value="true" class="btn btn-primary">Confirmar Agendamento</button>
            <button type="submit" name="confirmar" value="false" class="btn btn-danger">Cancelar</button>
        </form>
    </div>
</body>
</html>
