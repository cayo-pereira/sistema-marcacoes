<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <h1>Agendamento de consultas (Psicologia)</h1>
    </header>
    
    <form method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" value="{{ request.form['nome'] if request.form.get('nome') else '' }}" required>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" value="{{ request.form['email'] if request.form.get('email') else '' }}" required>
        
        <label for="matricula">Matrícula Reduzida:</label>
        <input type="text" name="matricula" id="matricula" value="{{ request.form['matricula'] if request.form.get('matricula') else '' }}" required pattern="\d{4,8}" title="A matrícula deve conter entre 4 e 8 números">
        
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" value="{{ request.form['telefone'] if request.form.get('telefone') else '' }}" pattern="\d{9,15}" title="O telefone deve conter entre 9 e 15 números. Ex: 21987654321">
        {# O campo telefone não é 'required' no backend, então removi aqui também para consistência #}
        
        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" name="data" value="{{ request.form['data'] if request.form.get('data') else '' }}" min="{{ min_date_allowed }}" required>

        <label for="horario">Horário da Consulta:</label>
        <select id="horario" name="horario" required disabled>
            <option value="">Selecione primeiro uma data válida</option>
        </select>

        <button type="submit" class="marcar-consulta-btn">Marcar Consulta</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dataInput = document.getElementById('data');
            const horarioSelect = document.getElementById('horario');

            function atualizarHorariosDisponiveis() {
                const dataSelecionada = dataInput.value;
                
                horarioSelect.innerHTML = '<option value="">Selecione primeiro uma data válida</option>';
                horarioSelect.disabled = true;

                if (!dataSelecionada) {
                    return;
                }

                const hoje = new Date();
                hoje.setHours(0,0,0,0);
                const dataObjSelecionada = new Date(dataSelecionada + 'T00:00:00');

                if (dataObjSelecionada < hoje && dataInput.min && dataObjSelecionada < new Date(dataInput.min + 'T00:00:00')) {
                }

                horarioSelect.innerHTML = '<option value="">Carregando horários disponíveis...</option>';
                horarioSelect.disabled = true;

                fetch(`/get_horarios_disponiveis?data=${dataSelecionada}`)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => {
                                throw new Error(errData.error || 'Erro na requisição de horários');
                            }).catch(() => {
                                throw new Error('Erro na requisição de horários. Status: ' + response.status);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            horarioSelect.innerHTML = '<option value="">Data inválida ou sem horários</option>';
                            horarioSelect.disabled = true;
                            return;
                        }

                        if (Array.isArray(data) && data.length === 0) {
                            horarioSelect.innerHTML = '<option value="">Nenhum horário disponível para esta data</option>';
                        } else if (Array.isArray(data)) {
                            horarioSelect.innerHTML = '<option value="">Selecione um horário</option>';
                            data.forEach(horario => {
                                const option = document.createElement('option');
                                option.value = horario;
                                option.textContent = horario;
                                horarioSelect.appendChild(option);
                            });
                            horarioSelect.disabled = false;
                        } else {
                            console.error('Resposta inesperada do servidor:', data);
                            horarioSelect.innerHTML = '<option value="">Erro ao processar horários</option>';
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar horários:', error);
                        alert('Não foi possível carregar os horários. ' + error.message);
                        horarioSelect.innerHTML = '<option value="">Erro ao carregar horários</option>';
                        horarioSelect.disabled = true;
                    });
            }
            
            if (dataInput.value) {
                atualizarHorariosDisponiveis();
            }

            dataInput.addEventListener('change', atualizarHorariosDisponiveis);
        });
    </script>
</body>
</html>
